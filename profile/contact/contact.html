    <div class="container">
      <main class="signup-page">
        <h1 class="signup-title">Enrol now for a free demo!</h1>
        <form action="thanks.html" class="signup-form" name="formbasic">
          <div class="radio-item">
            <input type="radio" id="ritem" name="ritem" value="ropt1" required />
            <label for="ritema">Mr.</label>
            <input type="radio" id="ritem" name="ritem" value="ropt2" required />
            <label for="ritemb">Ms.</label>
          </div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="fname" required />
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="lname" required />
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required />
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" onkeyup="copyfields()" required autocomplete/>
          <i class="bi bi-eye-slash" id="togglePassword"></i>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="cpassword" value="" required />
          <label for="sourse">Courses</label>
          <select id="course" required />
            <option disabled selected value>Select a Course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
          </select>
          <br />
          <input type="checkbox" id="agree-terms" required />
          <label for="agree-terms"
            >Agree to
            <a href="#">Terms &amp; Conditions</a>
          </label>
          <button type="submit" class="button" onclick="validate_name();validate_age()";">
            Sign Up
          </button>
        </form>
